<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for.html</title>
		<script>
			function sum() {
				var n = Number(document.getElementById("num").value);
				var sum=0;
				
				for(var i=0;i<n;i++) {
					sum+=i+1;
				}
				
				document.getElementById("result").innerHTML=
					"1부터 "+n+"까지의 합은 "+sum+"입니다.";
			}
		</script>
	</head>
	<body>
		<input type="text" id="num" size="4">
		<input type="button" onclick="sum();" value="계산">
		<br>
		<span id="result"></span>
	</body>
</html>
