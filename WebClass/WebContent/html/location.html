<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>location.html</title>
		<script>
			function goPage(url) {
				location.href = url;
			}
		</script>
	</head>
	<body>
		<button onclick="goPage('http://www.google.com');">구글</button>
		<button onclick="goPage('http://www.google.com');">네이버</button>
		<button onclick="goPage('http://www.google.com');">다음</button>
	</body>
</html>
